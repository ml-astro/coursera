<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Тест на скорость набора</title>
  <script src="script.js" async></script>
  <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Source+Sans+Pro:400,400i,700,700i,900,900i" type="text/css" media="all">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="masthead">
    <h1>Измерь скорость набора текста</h1>
  </header>
  <main class="main">
    <article class="intro">
      <p>Это тест на скорость. Твоя задача - продублировать предложенный текст В ТОЧНОСТИ в поле для ввода. Таймер запустится, как только начнёшь печатать и остановится только когда неберёшь текст без ошибок. Удачи!</p>
    </article><!-- .intro -->
    <section class="test-area">
      <div id="origin-text">
        <p></p>
      </div><!-- #origin-text -->

      <div class="test-wrapper">
        <textarea id="test-area" name="textarea" rows="6" placeholder="The clock starts when you start typing."></textarea>
      </div><!-- .test-wrapper -->

      <div class="meta">
        <section id="clock">
          <div class="timer">00:00.0</div>
        </section>

        <button id="reset">Начать заново</button>
      </div><!-- .meta -->
      <div>
        <p id='results'></p>
      </div>
    </section><!-- .test-area -->
  </main>

</body>

</html>
