<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #time {
            color: white;
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            margin-right: -50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>

    <h1 id='time'></h1>

    <script>
        setInterval(getHexColor, 1000);

        function getHexColor(){
            let currentTime = new Date()
            let hour = currentTime.getHours()
            let minute = currentTime.getMinutes()
            let second = currentTime.getSeconds()
            let hexString = '#'
            hour < 10 ? hexString+=0+hour : hexString+=hour
            minute < 10 ? hexString+=0+minute : hexString+=minute
            second < 10 ? hexString+=0+second : hexString+=second
            document.querySelector("#time").innerHTML=hexString
            document.body.style.backgroundColor=hexString
        }

    </script>
</body>
</html>
