<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #time {
            color: white;
            margin: 0;
            padding: 0;
            font-size: 5rem;
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            margin-right: -50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <p id='time'></p>
    <script>
        setInterval(getHexColor, 1000);
        function getHexColor(){
            let currentTime = new Date().toLocaleString()
            let hexString = '#'+ currentTime.substring(12,14) + currentTime.substring(15,17) + currentTime.substring(18,21)
            document.querySelector("#time").innerHTML=hexString
            document.body.style.backgroundColor=hexString
        }
    </script>
</body>
</html>
